<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="div1"></div>
		<form>
			<input type="button" value="删除" name="button1" class="button1"/>
			<input type="button" value="恢复" name="button2" class="button2"/>
		</form>
		<script>
		$(function(){
			$('.div1').css("display","block");
			$('.div1').css("width","200px");
			$('.div1').css("height","200px");
			$('.div1').css("background-color","red");
			// $('.button1').click(function(){
			// 	$('.div1').css("display","none");
			// });
			// $('.button2').click(function(){
			// 	$('.div1').css("display","block");
			// });
			$('.button1').click(function(){
				$('.div1').hide();
			});
			$('.button2').click(function(){
				$('.div1').show();
			});
		});
		</script>
	</body>
</html>
